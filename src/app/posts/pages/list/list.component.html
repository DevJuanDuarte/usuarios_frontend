<div class="mb-2">
  <button 
    type="button" 
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" 
    routerLink="/posts/new">
    Crear Nuevo Post
  </button>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Título</th>
        <th scope="col" class="px-6 py-3">Contenido</th>
        <th scope="col" class="px-6 py-3">Usuario</th>
        <th scope="col" class="px-6 py-3">Fecha de Creación</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ post.title }}
        </th>
        <td class="px-6 py-4">{{ post.content }}</td>
        <td class="px-6 py-4">{{ post.userid }}</td>
        <td class="px-6 py-4">{{ post.created_at | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
